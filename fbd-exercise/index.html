<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Free Body Diagram Exercise</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="phaser.js"></script>
    <script src="Game.js"></script>
    <script>

        function moves(e) {
            if (inputBox !== "" && document.getElementById(inputBox).style.display != "") {

                var cordx = 0;
                var cordy = 0;
                if (!e) {
                    var e = window.event;
                }
                if (e.pageX || e.pageY) {
                    cordx = e.pageX;
                    cordy = e.pageY;
                }
                else if (e.clientX || e.clientY) {
                    cordx = e.clientX;
                    cordy = e.clientY;
                }
                cordx = cordx - vectorOffset;
                document.getElementById(inputBox).style.left = String(cordx) + "px";
                document.getElementById(inputBox).style.top = String(cordy) + "px";
                document.getElementById(inputBox).style.display = ""
            }
        }
    </script>
</head>
<body onClick="moves(event)">
    <div id="force0" class="box" style="display:none;"><input type="text" placeholder="Force Label:" class="form-control box" required></div>
    <div id="force1" class="box" style="display:none;"><input type="text" placeholder="Force Label:" class="form-control box" required></div>
    <div id="force2" class="box" style="display:none;"><input type="text" placeholder="Force Label:" class="form-control box" required></div>
    <div id="wrapper">
        <div id="content">
            <div id="questions">
                <h2>Free Body Diagram Exercise</h2>
                <hr class="style-one" />
                <div id="cannyvas"></div>
                <span id="instructions"></span>
                <div class="form-float" id="form-float">
                    <form>
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-4 text-right"><input type="radio" name="answer" value="0" checked><span class="check"></span></div>
                                <div class="col-md-2 text-center" id="option-0-0">Cos <span class="angle">30</span>:</div>
                                <div class="col-md-4 text-left" id="option-0-1">Adjacent <br />Hypotenuse</div>
                            </div><br />
                            <div class="row">
                                <div class="col-md-4 text-right"><input type="radio" name="answer" value="1"><span class="check"></span></div>
                                <div class="col-md-2 text-center" id="option-1-0">Sin <span class="angle">30</span>:</div>
                                <div class="col-md-4 text-left" id="option-1-1">Opposite <br />Hypotenuse</div>
                            </div><br />
                            <div class="row">
                                <div class="col-md-4 text-right"><input type="radio" name="answer" value="2"><span class="check"></span></div>
                                <div class="col-md-2 text-center" id="option-2-0">Tan <span class="angle">30</span>:</div>
                                <div class="col-md-4 text-left" id="option-2-1">Opposite <br />Adjacent</div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
